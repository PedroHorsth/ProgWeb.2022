<!DOCTYPE HTML>
<html lang="pt-BR">
	<head>
		<title>Form</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<form>
			Nome:<br>
			<input type="text" size="20" name="nome"><br>
			Idade: <br>
			<input type="radio" name="idade"> <18 <br>
			<input type="radio" name="idade"> 19-35 <br>
			<input type="radio" name="idade"> 36-48 <br>
			<input type="radio" name="idade"> >49 <br>
			Profissão:<br>
			<input type="text" size="20" name="profissão"><br>
			<select name="Pais">
				<option value="volvo">Brasil</option>
				<option value="saab">Estados Unidos</option>
				<option value="fiat">Italia</option>
				<option value="audi">Argentina</option>
			</select><br>
			Interesses: <br>
			<input type="checkbox" name="interesse"> Jogos <br>
			<input type="checkbox" name="interesse"> Serie <br>
			<input type="checkbox" name="interesse"> Filme <br>
			<input type="checkbox" name="interesse"> Esporte <br>
			Como você descobriu o site:<br>
			<textarea rows="4" cols="20" name="mensagem">
			</textarea><<br>
			<input type="submit" value="enviar">
		</form>
	</body>
</html>
