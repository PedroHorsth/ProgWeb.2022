<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>Dois Quadrado</title>
	</head>
	<body>
		<canvas id="Doisquadrado" width="150" height="150"></canvas>
		<script>
			var canvas = document.getElementById("Doisquadrado");
			var ctx = canvas.getContext("2d");
			ctx.fillStyle = "rgba(255, 20, 147, 0.5)";
			ctx.fillRect(0,0,100,100);
			var canvas = document.getElementById("Doisquadrado");
			var ctx = canvas.getContext("2d");
			ctx.fillStyle = "rgba(191, 185, 92, 0.5)";
			ctx.fillRect(50,50,150,150);
		</script>
	</body>
</html>
